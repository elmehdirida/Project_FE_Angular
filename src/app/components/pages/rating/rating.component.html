<ng-container *ngIf="!isStatic">
  <mat-icon
    *ngFor="let icon of maxRatingArr;let index=index"
    (mouseenter)="HandleMouseEnter(index)"
    (click)="rating(index)"
    (mouseleave)="HandleMouseLeave()"
    [ngClass]="{checked:SelectedStart>index}"
  >star
  </mat-icon>
</ng-container>
