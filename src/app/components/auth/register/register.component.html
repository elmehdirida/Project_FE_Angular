<div class="container">
  <mat-card>
    <mat-card-title >Register</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" >
        <mat-form-field  class="custom-input" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name"  formControlName="name" name="name" required>
        </mat-form-field>

        <mat-form-field  class="custom-input" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email Address"  formControlName="email" name="email" type="email" required>
        </mat-form-field>

        <mat-form-field  class="custom-input"  appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password"  formControlName="password" name="password" type="password" required>
        </mat-form-field>

        <mat-form-field  class="custom-input" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Confirm Password" formControlName="password_confirmation" name="password_confirmation" type="password" required>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions >
      <button mat-raised-button color="primary" (click)="onSubmit()" style="width: 150px;" >Register</button>
      <button mat-raised-button routerLink="/login" style="width: 150px;">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
