<div class="container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content  class="form">
      <form (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="Name" [(ngModel)]="user.name" name="name" required>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="Email Address" [(ngModel)]="user.email" name="email" type="email" required>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" type="password" required>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <input matInput placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password" required>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" class="button">Register</button>
      <button mat-raised-button routerLink="/login" class="button">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
