
<mat-card class = "user-edit-card">
  <mat-card-title class="user-edit-title"> <p>{{data.mode | uppercase}} CATEGORY </p>
    <button class="close-btn" mat-icon-button matTooltip="Close" (click)="closeEditDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-title>
  <form class="user-form" [formGroup]="categoryForm">
    <mat-card-content>
      <mat-form-field  appearance="outline" class="form-fields"  *ngIf="data.mode === 'edit'">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" value="{{data.category.id}} " disabled>
      </mat-form-field>
      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>name</mat-label>
        <input matInput placeholder="Name"  formControlName="name" >
        <mat-error *ngIf="categoryForm.controls['name'].hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>description</mat-label>
        <input matInput placeholder="description"  formControlName="description"  >
        <mat-error *ngIf="categoryForm.controls['description'].hasError('required')">
          description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" (click)="saveChanges()">Save Changes</button>
    </mat-card-actions>
  </form>
</mat-card>
