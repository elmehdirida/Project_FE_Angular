<mat-card class = "user-edit-card">
  <mat-card-title class="user-edit-title"> <p>{{data.mode | uppercase}} PRODUCT </p>
    <button class="close-btn" mat-icon-button matTooltip="Close" (click)="closeEditDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-title>
  <form class="user-form" [formGroup]="productForm">
    <mat-card-content>
      <mat-form-field  appearance="outline" class="form-fields" *ngIf="data.mode === 'edit'">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" value="{{product.id}} " disabled>
      </mat-form-field>
      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Description" formControlName="name">
        <mat-error *ngIf="productForm.controls['name'].hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>Price</mat-label>
        <input type="number" min="0" matInput placeholder="Price" formControlName="price" >
        <mat-error *ngIf="productForm.controls['price'].hasError('required')">
          Price is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>Image Link</mat-label>
        <input matInput placeholder="Image Link" formControlName="image">
        <mat-error *ngIf="productForm.controls['image'].hasError('required')">
          Image is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="description" formControlName="description">
        </textarea>
        <mat-error *ngIf="productForm.controls['image'].hasError('required')">
          description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>Stock</mat-label>
        <input type="number" min="1" matInput placeholder="Stock" formControlName="stock">
        <mat-error *ngIf="productForm.controls['stock'].hasError('required')">
          Stock is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-fields">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-fields">
        <mat-label>Discount</mat-label>
        <mat-select formControlName="discount">
          <mat-option *ngFor="let discount of discounts" [value]="discount.id">
            {{discount.discount}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" (click)="saveChanges()">Save Changes</button>
    </mat-card-actions>
  </form>
</mat-card>
