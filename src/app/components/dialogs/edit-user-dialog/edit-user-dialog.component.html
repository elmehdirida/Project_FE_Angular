
<mat-card class = "user-edit-card">
  <mat-card-title class="user-edit-title"> <p>Edit User </p>
    <button class="close-btn" mat-icon-button matTooltip="Close" (click)="closeEditDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-title>
  <form class="user-form" [formGroup]="userForm">
  <mat-card-content>
      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID" value="{{user.id}} " disabled>
      </mat-form-field>
    <mat-form-field  appearance="outline" class="form-fields">
      <mat-label>Name</mat-label>
        <input matInput placeholder="Name"  formControlName="name" >
      <mat-error *ngIf="userForm.controls['name'].hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
      </mat-form-field>

      <mat-form-field  appearance="outline" class="form-fields">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email"  formControlName="email"  >
        <mat-error *ngIf="userForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="userForm.controls['email'].hasError('email')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="userForm.controls['email'].hasError('emailExists')">
          Email already exists
        </mat-error>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary" (click)="saveChanges()">Save Changes</button>
  </mat-card-actions>
  </form>
</mat-card>
