<mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator>
<mat-table [dataSource]="dataSource"  >

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef > Username </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef > Email </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
  </ng-container>

  <!-- Role Column
  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef > Role </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.role}} </mat-cell>
  </ng-container>
  -->

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef > Edit </mat-header-cell>
    <mat-cell *matCellDef="let user"> <button mat-icon-button color="primary" (click)="editUser(user)">
      <mat-icon>edit</mat-icon>
    </button> </mat-cell>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef > Delete </mat-header-cell>
    <mat-cell *matCellDef="let user"> <button mat-icon-button  color="warn" (click)="deleteUser(user)">
      <mat-icon>delete</mat-icon>
      delete
    </button> </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let user; columns: displayedColumns;"></mat-row>
</mat-table>
