<mat-toolbar class="toolbar">
  <mat-paginator style="background-color: #f5f5f5;" [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons></mat-paginator>
  <span class="spacer"></span>
  <button mat-raised-button color="primary" (click)="addProduct()">Add New Product</button>
</mat-toolbar>
<mat-table [dataSource]="dataSource"  >

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{product.id}} </mat-cell>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef > name </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{product.name}} </mat-cell>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef > Price </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{product.price | currency}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef > category </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{product.category.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="discount">
    <mat-header-cell *matHeaderCellDef > discount </mat-header-cell>
    <mat-cell *matCellDef="let product"> {{product.discount.discount}} % </mat-cell>
  </ng-container>

 <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef > image </mat-header-cell>
    <mat-cell *matCellDef="let product"> <img class="image" [src]="product.image" alt="image"></mat-cell>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef > Edit </mat-header-cell>
    <mat-cell *matCellDef="let product"> <button mat-icon-button color="primary" (click)="editProduct(product)">
      <mat-icon>edit</mat-icon>
    </button> </mat-cell>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef > Delete </mat-header-cell>
    <mat-cell *matCellDef="let product"> <button mat-icon-button  color="warn" (click)="deleteProduct(product)">
      <mat-icon>delete</mat-icon>
    </button> </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let product; columns: displayedColumns;"></mat-row>
</mat-table>
